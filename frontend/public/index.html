<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#14b8a6" />
  
  <!-- SEO Meta Tags -->
  <title>Bizerta Rental - Location de Vacances à Bizerte, Tunisie</title>

  <meta name="author" content="Bizerta Rental" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bizerta-rental.vercel.app/" />
  <meta property="og:title" content="Bizerta Rental - Location de Vacances à Bizerte" />
  <meta property="og:description" content="Découvrez les meilleures locations de vacances à Bizerte. Réservation directe auprès des propriétaires locaux." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Bizerta Rental - Location de Vacances à Bizerte" />
  <meta property="twitter:description" content="Découvrez les meilleures locations de vacances à Bizerte. Réservation directe auprès des propriétaires locaux." />
  
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://images.unsplash.com" />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Critical CSS -->
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
    }
    
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9fafb;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #14b8a6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 20px; text-align: center; background: #fee2e2; color: #991b1b; font-family: sans-serif;">
      <h2>JavaScript requis</h2>
      <p>Vous devez activer JavaScript pour utiliser Bizerta Rental.</p>
      <p>You need to enable JavaScript to run this app.</p>
    </div>
  </noscript>
  
  <!-- Loading spinner -->
  <div id="loading" class="loading-spinner">
    <div class="spinner"></div>
  </div>
  
  <!-- Main React app container -->
  <div id="root"></div>
  
  <!-- Hide loading spinner when React loads -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading && window.React) {
          loading.style.display = 'none';
        }
      }, 100);
    });
  </script>
</body>
</html>
